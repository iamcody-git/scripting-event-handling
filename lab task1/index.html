<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
<form action="" name="signUp">
    <h1 class="form-tittle">Create Account</h1>

    <div class="form-group" id="first-group">
        <label for="">First Name</label>
        <input type="text" name="first" id=""/>
        <p class="message"></p>
        </div>

        <div class="form-group" id="last-group">
        <label for="">Last Name</label>
        <input type="text" name="last" id=""/>
        <p class="message"></p>
        </div>

        <div class="form-group " id="address-group" >
            <label for=""> Address </label> 
            <input type="text" name="address" id="" required/>
            <p class="message"> </p>    
        </div>

        <div class="form-group " id="phone-group" >
            <label for=""> Phone Number </label> 
            <input type="number" name="phone" id="" required/>
            <p class="message"> </p>    
        </div>

        <div class="form-group " id="email-group" >
            <label for="">Email Address</label>
            <input type="email" name="email" id="" required/>
            <p class="message"> </p>    
        </div>
 
        <div class="form-group" id="password-group">
            <label for="">Password</label>
            <input type="password" name="password" id=""/>
            <p class="message"></p>
    
        </div>

        <div class="form-group " id="birth-group" >
            <label for=""> Birth Date </label> 
            <input type="date" name="birth" id="" required/>
            <p class="message"> </p>    
        </div>
 
    <button class="btn" id="submit1" > Signup</button>
</form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
